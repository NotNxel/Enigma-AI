          </div>
        </div>
      </div>
    </section>

    <!-- CONSOLE SECTION -->
    <section class="ai-console" id="console-section" style="display:none;">
      <header class="ai-console-header">
        <div>
          <p class="eyebrow">Enigma AI Console</p>
          <h1>Talk to Enigma.</h1>
        </div>
        <button class="btn ghost" id="new-space-btn">+ New Space</button>
      </header>

      <!-- Split layout: left sidebar + right chat -->
      <div class="ai-console-content" style="display:flex; height: calc(100vh - 160px); gap: 20px;">
        <!-- Spaces sidebar -->
        <nav class="spaces-sidebar" style="width: 280px; background: rgba(255,255,255,0.02); border-radius: 20px; padding: 16px; overflow-y: auto;">
          <div id="spaces-list"></div>
        </nav>

        <!-- Main chat area -->
        <main class="chat-main-container" style="flex: 1; background: rgba(255,255,255,0.02); border-radius: 28px; box-shadow: 0 0 40px rgba(0,0,0,0.6); display: flex; flex-direction: column; overflow: hidden;">
          <div id="chat-main" style="flex: 1; display: flex; flex-direction: column; overflow: hidden; padding: 20px;"></div>
        </main>
      </div>
    </section>
  </main>

  <footer class="footer" style="margin-top: 16px;">
    <div class="footer-inner" style="max-width: 1120px; margin: 0 auto; padding: 0 16px; font-size: 0.8rem; color: rgba(255,255,255,0.5);">
      <span>© <span id="year"></span> Enigma. The Unknown Awaits.</span>
    </div>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import {
      getAuth, setPersistence, browserLocalPersistence, onAuthStateChanged,
      signInWithEmailAndPassword, createUserWithEmailAndPassword,
      GoogleAuthProvider, signInWithPopup, signOut
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD_u4XQJYsY2UCyDcV1gBjWaTEribYy4po",
      authDomain: "enigma-ai-2d0e4.firebaseapp.com",
      projectId: "enigma-ai-2d0e4",
      storageBucket: "enigma-ai-2d0e4.firebasestorage.app",
      messagingSenderId: "11673613462",
      appId: "1:11673613462:web:2280c969e603e645fdbeb7",
      measurementId: "G-GMEWER0HLH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    setPersistence(auth, browserLocalPersistence);

    const authSection = document.getElementById("auth-section");
    const consoleSection = document.getElementById("console-section");
    const accountChip = document.getElementById("account-chip");
    const accountEmailSpan = document.getElementById("account-email");
    const accountAvatarSpan = document.getElementById("account-avatar");
    const authForm = document.getElementById("auth-form");
    const tabs = document.querySelectorAll(".auth-tab");
    const hint = document.getElementById("auth-hint");
    const googleBtn = document.getElementById("google-btn");
    const spacesList = document.getElementById("spaces-list");
    const chatMain = document.getElementById("chat-main");
    const newSpaceBtn = document.getElementById("new-space-btn");
    const yearSpan = document.getElementById("year");

    if (yearSpan) yearSpan.textContent = new Date().getFullYear();
    let mode = "login";

    const STORAGE_KEY_SPACES = "enigmaSpaces";
    const STORAGE_KEY_SELECTED = "enigmaSelectedSpace";

    function getStoredSpaces() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY_SPACES);
        return raw ? JSON.parse(raw) : [];
      } catch {
        return [];
      }
    }

    function setStoredSpaces(spaces) {
      localStorage.setItem(STORAGE_KEY_SPACES, JSON.stringify(spaces));
    }

    function getSelectedSpaceIndex() {
      const idx = localStorage.getItem(STORAGE_KEY_SELECTED);
      return idx !== null ? Number(idx) : 0;
    }

    function setSelectedSpaceIndex(idx) {
      localStorage.setItem(STORAGE_KEY_SELECTED, idx);
    }

    function renderSpacesList() {
      const spaces = getStoredSpaces();
      const selectedIdx = getSelectedSpaceIndex();

      spacesList.innerHTML = "";
      spaces.forEach((space, idx) => {
        const el = document.createElement("div");
        el.className = "space-item";
        if (idx === selectedIdx) el.classList.add("active");
        el.textContent = space.title || `Space ${idx + 1}`;
        el.style.padding = "12px 16px";
        el.style.borderRadius = "20px";
        el.style.background = idx === selectedIdx ? "rgba(255,255,255,0.12)" : "transparent";
        el.style.cursor = "pointer";
        el.style.marginBottom = "8px";
        el.style.color = "var(--fg)";
        el.onclick = () => {
          setSelectedSpaceIndex(idx);
          renderSpacesList();
          renderChat();
        };
        spacesList.appendChild(el);
      });
    }

    function renderChat() {
      const spaces = getStoredSpaces();
      const selectedIdx = getSelectedSpaceIndex();
      if (!spaces.length || selectedIdx >= spaces.length) return;

      const space = spaces[selectedIdx];
      chatMain.innerHTML = `
        <div class="chat-header" style="display:flex;justify-content:space-between;align-items:center;padding-bottom:16px;border-bottom:1px solid rgba(255,255,255,0.08);">
          <div style="font-size:1.4rem;font-weight:600;">${space.title}</div>
          <button class="chat-space-menu" style="border:none;background:none;color:var(--fg-soft);font-size:1.2rem;cursor:pointer;">⋮⋮</button>
        </div>
        <div class="chat-messages" id="main-chat-messages" style="flex-grow:1;overflow-y:auto;padding:16px 0;display:flex;flex-direction:column;gap:12px;"></div>
        <div class="chat-input-area" style="padding-top:16px;">
          <div class="chat-input-container" style="display:flex;gap:12px;">
            <input class="chat-input-main" type="text" placeholder="Message Enigma..." style="flex:1;padding:14px 20px;border-radius:999px;border:1px solid rgba(255,255,255,0.2);background:rgba(10,10,10,0.9);color:var(--fg);font-size:1rem;outline:none;" />
            <button class="chat-send-main" style="width:56px;height:56px;border-radius:999px;background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;border:none;cursor:pointer;font-size:1.4rem;font-weight:700;transition:transform .15s ease;">→</button>
          </div>
        </div>
      `;

      const messagesEl = document.getElementById("main-chat-messages");
      const inputEl = chatMain.querySelector(".chat-input-main");
      const sendBtn = chatMain.querySelector(".chat-send-main");

      messagesEl.innerHTML = "";
      (space.messages || []).forEach((msg) => {
        const row = document.createElement("div");
        row.style.display = "flex";
        row.style.justifyContent = msg.from === "user" ? "flex-end" : "flex-start";
        const bubble = document.createElement("div");
        bubble.textContent = msg.text;
        bubble.style.maxWidth = "70%";
        bubble.style.padding = "12px 20px";
        bubble.style.borderRadius = "24px";
        bubble.style.fontSize = "1rem";
        bubble.style.lineHeight = "1.4";
        bubble.style.whiteSpace = "pre-wrap";
        if (msg.from === "user") {
          bubble.style.background = "rgba(255, 255, 255, 0.2)";
          bubble.style.color = "var(--fg)";
          bubble.style.borderRadius = "24px 24px 8px 24px";
          bubble.style.border = "1px solid rgba(255,255,255,0.2)";
        } else {
          bubble.style.background = "rgba(10, 10, 10, 0.95)";
          bubble.style.color = "var(--fg-soft)";
          bubble.style.borderRadius = "24px 24px 24px 8px";
          bubble.style.border = "1px solid rgba(255,255,255,0.1)";
        }
        row.appendChild(bubble);
        messagesEl.appendChild(row);
      });

      messagesEl.scrollTop = messagesEl.scrollHeight;

      function handleSend() {
        const text = inputEl.value.trim();
        if (!text) return;
        space.messages = space.messages || [];
        space.messages.push({ from: "user", text });
        space.messages.push({
          from: "ai",
          text: `Enigma (placeholder): "${text}"\n\nModel coming soon...`
        });
        setStoredSpaces(spaces);
        inputEl.value = "";
        renderChat();
      }

      sendBtn.onclick = handleSend;
      inputEl.onkeydown = (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          handleSend();
        }
      };
    }

    function showConsoleForUser(user) {
      authSection.style.display = "none";
      consoleSection.style.display = "block";
      accountChip.style.display = "inline-flex";
      const email = user.email || "user@example.com";
      accountEmailSpan.textContent = email;
      accountAvatarSpan.textContent = (email.charAt(0) || "U").toUpperCase();

      if (getStoredSpaces().length === 0) {
        setStoredSpaces([{ title: "Enigma Chat", messages: [] }]);
      }
      setSelectedSpaceIndex(0);
      renderSpacesList();
      renderChat();
    }

    function showAuth() {
      authSection.style.display = "block";
      consoleSection.style.display = "none";
      accountChip.style.display = "none";
    }

    // Auth tabs switching
    tabs.forEach((tab) => {
      tab.addEventListener("click", () => {
        tabs.forEach((t) => t.classList.remove("is-active"));
        tab.classList.add("is-active");
        mode = tab.dataset.mode || "login";
        hint.textContent = mode === "login" ? "New here? Use Sign up to create an account." : "Already have an account? Switch to Log in.";
      });
    });

    // Email/password auth
    authForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("auth-email").value.trim();
      const pwd = document.getElementById("auth-password").value.trim();
      if (!email || !pwd) return;
      try {
        let cred;
        if (mode === "login") {
          cred = await signInWithEmailAndPassword(auth, email, pwd);
        } else {
          cred = await createUserWithEmailAndPassword(auth, email, pwd);
        }
        showConsoleForUser(cred.user);
      } catch (err) {
        alert(err.message || "Authentication failed");
      }
    });

    // Google auth
    googleBtn.addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        showConsoleForUser(result.user);
      } catch (err) {
        alert(err.message || "Google sign-in failed.");
      }
    });

    // Logout double click
    accountChip.addEventListener("dblclick", async () => {
      if (confirm("Log out?")) await signOut(auth);
    });

    // Listen for auth state change
    onAuthStateChanged(auth, (user) => {
      if (user) showConsoleForUser(user);
      else showAuth();
    });

    // New Space button
    newSpaceBtn.addEventListener("click", () => {
      const spaces = getStoredSpaces();
      spaces.push({ title: `Space ${spaces.length + 1}`, messages: [] });
      setStoredSpaces(spaces);
      setSelectedSpaceIndex(spaces.length - 1);
      renderSpacesList();
      renderChat();
    });
  </script>
</body>
</html>
