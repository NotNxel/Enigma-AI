<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title> Enigma |  Console </title>
  <!-- PERFECT ENIGMA FAVICON - slight tilt fix + longer lines -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='8' fill='%23050505'/%3E%3Crect x='5' y='7' width='14' height='2.5' rx='1.25' fill='%23ffffff' filter='url(%23glow)' transform='rotate(-7 12 8.25)'/%3E%3Crect x='5' y='16' width='14' height='2.5' rx='1.25' fill='%23ffffff' filter='url(%23glow)' transform='rotate(-4 12 17.25)'/%3E%3Crect x='5' y='25' width='14' height='2.5' rx='1.25' fill='%23ffffff' filter='url(%23glow)' transform='rotate(-2 12 26.25)'/%3E%3Cdefs%3E%3Cfilter id='glow' x='-50%25' y='-50%25' width='200%25' height='200%25'%3E%3CfeGaussianBlur stdDeviation='0.8' result='coloredBlur'/%3E%3CfeMerge%3E%3CfeMergeNode in='coloredBlur'/%3E%3CfeMergeNode in='SourceGraphic'/%3E%3C/feMerge%3E%3C/filter%3E%3C/defs%3E%3C/svg%3E">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Layout for Perplexity-style sidebar + main chat */
    .ai-console-content{
      display:flex;
      height:calc(100vh - 200px);
      gap:20px;
      overflow:hidden;
    }
    .spaces-sidebar{
      width:280px;
      flex-shrink:0;
      background:rgba(255,255,255,0.02);
      border-radius:28px;
      padding:20px 16px;
      overflow-y:auto;
      max-height:calc(100vh - 200px);
    }
    .spaces-list{
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .space-item{
      position:relative;
      padding:12px 40px 12px 16px;
      border-radius:20px;
      background:rgba(255,255,255,0.04);
      cursor:pointer;
      font-size:.9rem;
      transition:all .2s;
      color:var(--fg);
      user-select:none;
    }
    .space-item:hover{
      background:rgba(255,255,255,0.08);
    }
    .space-item.active{
      background:linear-gradient(135deg,rgba(255,255,255,.15),rgba(255,255,255,.08));
      box-shadow:0 4px 20px rgba(255,255,255,.1);
    }
    .space-delete{
      position:absolute;
      right:12px;
      top:50%;
      transform:translateY(-50%);
      width:24px;
      height:24px;
      border-radius:999px;
      background:rgba(255,0,0,0.3);
      border:none;
      color:#fff;
      font-size:.9rem;
      cursor:pointer;
      opacity:.7;
      transition:opacity .2s;
    }
    .space-delete:hover{
      opacity:1;
      background:rgba(255,0,0,.6);
    }
    .space-title-input {
      width: 100%;
      outline: none;
      font: inherit;
      border: none;
      background: transparent;
      color: inherit;
      position: absolute;
      left: 16px;
      top: 12px;
      padding-right: 40px;
      border-radius: 20px;
    }
    .space-title-input:focus {
      background: rgba(255,255,255,0.1);
    }

    .chat-main-container{
      flex:1;
      background:rgba(255,255,255,0.015);
      border-radius:28px;
      box-shadow:0 20px 60px rgba(0,0,0,.8);
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }
    .chat-header{
      padding:24px;
      border-bottom:1px solid rgba(255,255,255,0.06);
      background:rgba(10,10,10,0.4);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-title{
      font-size:1.3rem;
      font-weight:600;
      user-select:none;
    }
    .chat-messages{
      flex:1;
      overflow-y:auto;
      padding:24px;
      gap:16px;
      display:flex;
      flex-direction:column;
    }
    .chat-msg{
      margin-bottom:12px;
      display:flex;
    }
    .chat-msg.user{
      justify-content:flex-end;
    }
    .chat-msg.ai{
      justify-content:flex-start;
    }
    .chat-bubble{
      max-width:75%;
      padding:16px 20px;
      border-radius:24px;
      font-size:.95rem;
      line-height:1.5;
      box-shadow:0 4px 20px rgba(0,0,0,0.3);
      white-space: pre-wrap;
      user-select:text;
    }
    .chat-bubble.user{
      background:linear-gradient(135deg,rgba(255,255,255,.25),rgba(255,255,255,.15));
      color:var(--fg);
      border-radius:24px 24px 8px 24px;
      border:1px solid rgba(255,255,255,.3);
    }
    .chat-bubble.ai{
      background:rgba(15,15,15,.95);
      color:var(--fg-soft);
      border-radius:24px 24px 24px 8px;
      border:1px solid rgba(255,255,255,.12);
    }
    .chat-input-area{
      padding:24px;
      border-top:1px solid rgba(255,255,255,0.06);
      background:rgba(10,10,10,0.3);
    }
    .chat-input-container{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .chat-input-main{
      flex:1;
      padding:16px 24px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.25);
      background:rgba(10,10,10,0.9);
      color:var(--fg);
      font-size:1rem;
      outline:none;
    }
    .chat-input-main:focus{
      border-color:rgba(255,255,255,0.5);
    }
    .chat-send-main{
      width:56px;
      height:56px;
      border-radius:999px;
      background:linear-gradient(135deg,#667eea,#764ba2);
      color:#fff;
      border:none;
      cursor:pointer;
      font-size:1.4rem;
      font-weight:700;
      transition:transform .2s;
      user-select:none;
    }
    .chat-send-main:hover{
      transform:scale(1.05);
    }
    @media (max-width:900px){
      .ai-console-content{flex-direction:column;height:auto;gap:16px;}
      .spaces-sidebar{width:100%;max-height:300px;}
      .chat-main-container{height:60vh;}
    }
  </style>

</head>
<body>
  <!-- NAV -->
  <header class="nav">
    <div class="nav-inner">
      <a href="index.html" class="nav-logo">
        <span class="logo-mark logo-mark-four">
          <span class="e-bar e-bar-1"></span>
          <span class="e-bar e-bar-2"></span>
          <span class="e-bar e-bar-3"></span>
        </span>
        <span class="logo-text">Enigma</span>
      </a>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="enigma.html" class="is-active">Enigma</a>
      </nav>
      <button class="account-chip" id="account-chip" style="display:none;">
        <span class="account-avatar" id="account-avatar">U</span>
        <span class="account-email" id="account-email">you@example.com</span>
      </button>
    </div>
  </header>

  <main class="shell" style="padding: 24px;">
    <section class="hero hero-ai" id="auth-section">
      <div class="hero-inner hero-two-col hero-ai-layout">
        <div class="hero-left">
          <p class="eyebrow">Enigma AI</p>
          <h1>Sign in to your vibecoding lab.</h1>
          <p class="hero-sub hero-sub-large">
            One account for everything Enigma. Log in once, and your spaces stay ready.
          </p>
        </div>
        <div class="hero-right">
          <div class="auth-card">
            <div class="auth-tabs">
              <button class="auth-tab is-active" data-mode="login">Log in</button>
              <button class="auth-tab" data-mode="signup">Sign up</button>
            </div>
            <form class="auth-form" id="auth-form">
              <div class="field">
                <label for="auth-email">Email</label>
                <input type="email" id="auth-email" required placeholder="you@example.com" />
              </div>
              <div class="field">
                <label for="auth-password">Password</label>
                <input type="password" id="auth-password" required placeholder="••••••••" minlength="6" />
              </div>
              <button type="submit" class="btn primary auth-submit">Continue</button>
              <p class="auth-or"><span></span><span>or</span><span></span></p>
              <button type="button" class="btn auth-google" id="google-btn">
                <img src="https://icon2.cleanpng.com/20240216/fty/transparent-google-logo-flat-google-logo-with-blue-green-red-1710875585155.webp" alt="" class="google-icon-img" />
                <span>Sign in with Google</span>
              </button>
              <p class="auth-hint" id="auth-hint">New here? Use Sign up to create an account.</p>
            </form>
          </div>
        </div>
      </div>
    </section>

    <section class="ai-console" id="console-section" style="display:none; height: calc(100vh - 160px);">
      <header class="ai-console-header" style="padding-bottom:16px;">
        <div>
          <p class="eyebrow">Enigma AI Console</p>
          <h1>Talk to Enigma.</h1>
        </div>
        <button class="btn ghost" id="new-space-btn">+ New Space</button>
      </header>
      <div class="ai-console-content">
        <nav class="spaces-sidebar">
          <div class="spaces-list" id="spaces-list"></div>
        </nav>
        <main class="chat-main-container">
          <div id="chat-main"></div>
        </main>
      </div>
    </section>
  </main>

  <footer class="footer" style="margin-top: 16px;">
    <div class="footer-inner" style="max-width: 1120px; margin: 0 auto; padding: 0 16px; font-size: 0.8rem; color: rgba(255,255,255,0.5);">
      <span>© <span id="year"></span> Enigma. The Unknown Awaits.</span>
    </div>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import {
      getAuth,
      setPersistence,
      browserLocalPersistence,
      onAuthStateChanged,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD_u4XQJYsY2UCyDcV1gBjWaTEribYy4po",
      authDomain: "enigma-ai-2d0e4.firebaseapp.com",
      projectId: "enigma-ai-2d0e4",
      storageBucket: "enigma-ai-2d0e4.firebasestorage.app",
      messagingSenderId: "11673613462",
      appId: "1:11673613462:web:2280c969e603e645fdbeb7",
      measurementId: "G-GMEWER0HLH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    setPersistence(auth, browserLocalPersistence);

    // DOM elements
    const authSection = document.getElementById("auth-section");
    const consoleSection = document.getElementById("console-section");
    const accountChip = document.getElementById("account-chip");
    const accountEmailSpan = document.getElementById("account-email");
    const accountAvatarSpan = document.getElementById("account-avatar");
    const authForm = document.getElementById("auth-form");
    const tabs = document.querySelectorAll(".auth-tab");
    const hint = document.getElementById("auth-hint");
    const googleBtn = document.getElementById("google-btn");
    const spacesList = document.getElementById("spaces-list");
    const chatMain = document.getElementById("chat-main");
    const newSpaceBtn = document.getElementById("new-space-btn");
    const yearSpan = document.getElementById("year");

    if (yearSpan) yearSpan.textContent = new Date().getFullYear();
    let mode = "login";

    const STORAGE_KEY_SPACES = "enigmaSpaces";
    const STORAGE_KEY_SELECTED = "enigmaSelectedSpace";

    function getStoredSpaces() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY_SPACES);
        return raw ? JSON.parse(raw) : [];
      } catch {
        return [];
      }
    }

    function setStoredSpaces(spaces) {
      localStorage.setItem(STORAGE_KEY_SPACES, JSON.stringify(spaces));
    }

    function getSelectedSpaceIndex() {
      const idx = localStorage.getItem(STORAGE_KEY_SELECTED);
      return idx !== null ? Number(idx) : 0;
    }

    function setSelectedSpaceIndex(idx) {
      localStorage.setItem(STORAGE_KEY_SELECTED, idx);
    }

    function renderSpacesList() {
      const spaces = getStoredSpaces();
      const selectedIdx = getSelectedSpaceIndex();

      spacesList.innerHTML = "";
      spaces.forEach((space, idx) => {
        const el = document.createElement("div");
        el.className = "space-item";
        if (idx === selectedIdx) el.classList.add("active");

        // Create container div for title and delete button
        const titleDiv = document.createElement("div");
        titleDiv.textContent = space.title || `Space ${idx + 1}`;
        titleDiv.style.cursor = "pointer";
        titleDiv.style.userSelect = "none";

        // Rename on double click
        titleDiv.ondblclick = () => {
          const input = document.createElement("input");
          input.type = "text";
          input.value = space.title || `Space ${idx + 1}`;
          input.className = "space-title-input active";
          input.style.width = "calc(100% - 40px)";
          input.style.padding = "6px 12px";
          input.style.borderRadius = "20px";
          input.style.border = "none";
          input.style.outline = "none";
          input.style.background = "rgba(255,255,255,0.1)";
          input.style.color = "var(--fg)";
          input.style.fontSize = ".9rem";
          el.replaceChild(input, titleDiv);
          input.focus();

          input.onblur = () => {
            const newVal = input.value.trim();
            if (newVal.length > 0) {
              space.title = newVal;
              setStoredSpaces(spaces);
            }
            el.replaceChild(titleDiv, input);
            renderSpacesList();
          };

          input.onkeydown = (e) => {
            if (e.key === "Enter") {
              input.blur();
            }
          };
        };

        el.appendChild(titleDiv);

        // Delete button
        const delBtn = document.createElement("button");
        delBtn.className = "space-delete";
        delBtn.textContent = "×";
        delBtn.title = "Delete space";
        delBtn.onclick = (e) => {
          e.stopPropagation();
          if (confirm(`Delete space "${space.title || `Space ${idx + 1}`}?"`)) {
            spaces.splice(idx, 1);
            setStoredSpaces(spaces);
            // Adjust selected index
            let newSelected = getSelectedSpaceIndex();
            if (newSelected >= spaces.length) newSelected = spaces.length - 1;
            setSelectedSpaceIndex(newSelected >= 0 ? newSelected : 0);
            renderSpacesList();
            renderChat();
          }
        };

        el.appendChild(delBtn);

        el.onclick = () => {
          setSelectedSpaceIndex(idx);
          renderSpacesList();
          renderChat();
        };
        spacesList.appendChild(el);
      });
    }

    function renderChat() {
      const spaces = getStoredSpaces();
      const selectedIdx = getSelectedSpaceIndex();
      if (!spaces.length || selectedIdx >= spaces.length) {
        chatMain.innerHTML = "<p style='color:var(--fg-soft);text-align:center;padding:40px;'>No spaces. Create a new space!</p>";
        return;
      }

      const space = spaces[selectedIdx];
      chatMain.innerHTML = `
        <div class="chat-header">
          <div class="chat-title">${space.title}</div>
          <button class="chat-space-menu">⋮⋮</button>
        </div>
        <div class="chat-messages" id="main-chat-messages"></div>
        <div class="chat-input-area">
          <div class="chat-input-container">
            <input class="chat-input-main" type="text" placeholder="Message Enigma..." />
            <button class="chat-send-main">→</button>
          </div>
        </div>
      `;
      const messagesEl = document.getElementById("main-chat-messages");
      const inputEl = chatMain.querySelector(".chat-input-main");
      const sendBtn = chatMain.querySelector(".chat-send-main");

      messagesEl.innerHTML = "";
      (space.messages || []).forEach((msg) => {
        const row = document.createElement("div");
        row.className = `chat-msg ${msg.from}`;
        row.innerHTML = `<div class="chat-bubble ${msg.from}">${msg.text}</div>`;
        messagesEl.appendChild(row);
      });

      messagesEl.scrollTop = messagesEl.scrollHeight;

      function handleSend() {
        const text = inputEl.value.trim();
        if (!text) return;
        space.messages = space.messages || [];
        space.messages.push({ from: "user", text });
        space.messages.push({
          from: "ai",
          text: `Enigma (placeholder): "${text}"\n\nModel coming soon...`
        });
        setStoredSpaces(spaces);
        inputEl.value = "";
        renderChat();
      }

      sendBtn.onclick = handleSend;
      inputEl.onkeydown = (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          handleSend();
        }
      };
    }

    function showConsoleForUser(user) {
      authSection.style.display = "none";
      consoleSection.style.display = "block";
      accountChip.style.display = "inline-flex";
      const email = user.email || "user@example.com";
      accountEmailSpan.textContent = email;
      accountAvatarSpan.textContent = (email.charAt(0) || "U").toUpperCase();

      if (getStoredSpaces().length === 0) {
        setStoredSpaces([{ title: "Enigma Chat", messages: [] }]);
      }
      setSelectedSpaceIndex(0);
      renderSpacesList();
      renderChat();
    }

    function showAuth() {
      authSection.style.display = "block";
      consoleSection.style.display = "none";
      accountChip.style.display = "none";
    }

    tabs.forEach((tab) => {
      tab.addEventListener("click", () => {
        tabs.forEach((t) => t.classList.remove("is-active"));
        tab.classList.add("is-active");
        mode = tab.dataset.mode || "login";
        hint.textContent = mode === "login" ? "New here? Use Sign up to create an account." : "Already have an account? Switch to Log in.";
      });
    });

    authForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("auth-email").value.trim();
      const pwd = document.getElementById("auth-password").value.trim();
      if (!email || !pwd) return;
      try {
        let cred;
        if (mode === "login") {
          cred = await signInWithEmailAndPassword(auth, email, pwd);
        } else {
          cred = await createUserWithEmailAndPassword(auth, email, pwd);
        }
        showConsoleForUser(cred.user);
      } catch (err) {
        alert(err.message || "Authentication failed");
      }
    });

    googleBtn.addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        showConsoleForUser(result.user);
      } catch (err) {
        alert(err.message || "Google sign-in failed.");
      }
    });

    accountChip.addEventListener("dblclick", async () => {
      if (confirm("Log out?")) await signOut(auth);
    });

    onAuthStateChanged(auth, (user) => {
      if (user) showConsoleForUser(user);
      else showAuth();
    });

    newSpaceBtn.addEventListener("click", () => {
      const spaces = getStoredSpaces();
      spaces.push({ title: `Space ${spaces.length + 1}`, messages: [] });
      setStoredSpaces(spaces);
      setSelectedSpaceIndex(spaces.length - 1);
      renderSpacesList();
      renderChat();
    });
  </script>
</body>
